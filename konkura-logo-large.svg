<?xml version="1.0" encoding="UTF-8"?>
<svg width="260" height="64" viewBox="0 0 260 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Konkura Corporate Identity Logo - Properly Centered -->
  <!-- Icon (48px) + gap (12px) + Text (~200px) = 260px total -->
  <!-- Center point: 130px (middle of second 'k' in konkura) -->

  <!-- Icon: Network/Competition visualization positioned at left -->
  <g transform="translate(0, 8)">
    <!-- Main stone gray dots (#44403C) - representing market participants/nodes -->
    <circle cx="14" cy="12" r="3.5" fill="#44403C" />
    <circle cx="28" cy="10" r="2.5" fill="#44403C" />
    <circle cx="20" cy="22" r="4" fill="#44403C" />
    <circle cx="34" cy="20" r="2" fill="#44403C" />
    <circle cx="12" cy="32" r="2.5" fill="#44403C" />
    <circle cx="26" cy="34" r="3" fill="#44403C" />

    <!-- Accent dot (#B45309) - warm amber representing competitive advantage -->
    <circle cx="36" cy="32" r="3.5" fill="#B45309" />
  </g>

  <!-- "konkura" text - positioned after icon + gap -->
  <!-- font-medium = 500, tracking-tight = -0.025em, Stone 900 (#1C1917) -->
  <text
    x="60"
    y="40"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
    font-size="36"
    font-weight="500"
    fill="#1C1917"
    letter-spacing="-0.9">konkura</text>
</svg>
